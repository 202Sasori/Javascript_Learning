<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/back.png" id="backBtn"/>
      <div class="gallery">
        <div>
          <span><img src="images/01.jpg" /></span>
          <span><img src="images/02.jpg" /></span>
          <span><img src="images/03.jpg" /></span>
        </div>
        <div>
          <span><img src="images/04.jpg" /></span>
          <span><img src="images/05.jpg" /></span>
          <span><img src="images/06.jpg" /></span>
        </div>
        <div>
            <span><img src="images/07.jpg" /></span>
            <span><img src="images/08.jpg" /></span>
            <span><img src="images/09.jpg" /></span>
          </div>
      </div>
      <img src="images/next.png" id="nextBtn"/>
    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        })

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        })

        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        })

    </script>
  </body>
</html>
